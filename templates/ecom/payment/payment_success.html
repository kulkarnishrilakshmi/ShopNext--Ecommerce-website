{% extends 'ecom/homepage/homebase.html' %}
{% load static %}

{% block css %}
  {{ block.super }}
  <style>
    /* Centering styles */
    .success-page {
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .success-page img {
      max-width: 62px;
      margin-bottom: 20px;
    }

    .btn-view-orders, .btn-continue-shopping {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 30px;
      margin-right: 10px;
      text-decoration: none;
      color: #fff;
      border: 1px solid transparent;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .btn-view-orders {
      background-color: #47c7c5;
      border-color: #47c7c5;
    }

    .btn-view-orders:hover {
      background-color: #36b9b6;
      border-color: #36b9b6;
    }

    .btn-continue-shopping {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-continue-shopping:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    h2 {
      margin-top: 25px;
      color: #333;
    }

    a {
      text-decoration: none;
    }
  </style>
{% endblock css %}

{% block body %}
<div class="success-page">
  <img src="{% static 'images/success.png' %}" alt="Green checkmark" />
  <h2>Payment Successful!</h2>
  <p>We are delighted to inform you that we received your payment.</p>
  <div>
    <a href="{% url 'my_order' %}" class="btn btn-view-orders">View Orders/Track Orders</a>
    <a href="{% url 'customer_home' %}" class="btn btn-continue-shopping">Continue Shopping</a>
  </div>
</div>
{% endblock body %}

{% extends 'ecom/homepage/homebase.html' %}
{% load static %}
{% block title %}Feedbacks By Users - ShopNext{% endblock title %}

{% block css %}
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .accordion-header {
        cursor: pointer;
    }

    .accordion-item {
        margin-bottom: 10px;
    }

    .feedback-title {
        font-weight: bold;
        color: #007bff;
    }
</style>
{% endblock css %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center text-primary">Feedbacks By Users</h2>
    <hr>
    <div class="accordion" id="feedbackAccordion">
        {% for f in feedbacks %}
        <div class="card">
            <div class="card-header" id="heading{{ forloop.counter }}">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                        <span class="feedback-title">{{ f.created_at }} || By: {{ f.name }}</span>
                    </button>
                </h2>
            </div>

            <div id="collapse{{ forloop.counter }}" class="collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-parent="#feedbackAccordion">
                <div class="card-body">
                    {{ f.message }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
